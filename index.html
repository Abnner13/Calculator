<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="historyValue"></p>
                </div>
                <div id="output">
                    <div id="outputValue"></div>
                </div>
            </div>
            <div id="keyBoard">
                <button class="Operators" id="Clean">C</button>
                <button class="Operators" id="BackSpace">CE</button>
                <button class="Operators" id="%">%</button>
                <button class="Operators" id="/">/</button>

                <button class="Numbres" id="7">7</button>
                <button class="Numbres" id="8">8</button>
                <button class="Numbres" id="9">9</button>
                <button class="Operators" id="*">&times;</button>

                <button class="Numbres" id="4">4</button>
                <button class="Numbres" id="5">5</button>
                <button class="Numbres" id="6">6</button>
                <button class="Operators" id="-">-</button>

                <button class="Numbres" id="1">1</button>
                <button class="Numbres" id="2">2</button>
                <button class="Numbres" id="3">3</button>
                <button class="Operators" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="Numbres" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="Operators" id="=">=</button>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
